<div *ngIf="!loader" id="container">
  <div class="tailwind css-myl2ny css-exq74d css-gs60ek">
    <div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 py-8 px-4">
      <div class="max-w-2xl mx-auto">
        <div class="text-card-foreground flex flex-col gap-6 rounded-xl border p-8 bg-white shadow-xl"
          *ngIf="questions">
          <div class="flex items-center gap-3 mb-6">
            <div class="p-3 bg-indigo-100 rounded-lg">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-clipboard-list w-8 h-8 text-indigo-600" aria-hidden="true">
                <rect width="8" height="4" x="8" y="2" rx="1" ry="1"></rect>
                <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2">
                </path>
                <path d="M12 11h4"></path>
                <path d="M12 16h4"></path>
                <path d="M8 11h.01"></path>
                <path d="M8 16h.01"></path>
              </svg>
            </div>
            <div>
              <h1 class="text-gray-900">Welcome to the {{surveyDetails.title}}</h1>
              <p class="text-gray-600">
                Please tell us a bit about yourself before we begin
              </p>
            </div>
          </div>
          <form class="space-y-6" [formGroup]="preSurveyFrom">
            <div class="space-y-3" *ngFor="let q of questions">
              <label
                class="flex items-center gap-2 text-sm leading-none font-medium select-none group-data-[disabled=true]:pointer-events-none group-data-[disabled=true]:opacity-50 peer-disabled:cursor-not-allowed peer-disabled:opacity-50"
                for="age">{{q.question}}</label>
              <!-- Radio -->
              <div *ngIf="q.questionType === 'single'" formGroupName="single">
                <label *ngFor="let opt of q.options" class="flex items-center mb-2 cursor-pointer">
                  <input type="radio" [value]="opt.opt_id" [formControlName]="q.qs_id" class="mr-2">
                  {{ opt.option }}
                </label>
              </div>
              <!-- Free text -->
              <div *ngIf="q.questionType === 'freetext'" formGroupName="freetext">
                <textarea  [formControlName]="q.qs_id" class="border rounded w-full px-2 py-1"></textarea>
              </div>
            </div>
            <button [disabled]="!preSurveyFrom.valid" (click)="submitSurvey()" 
              class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium transition-all disabled:pointer-events-none disabled:opacity-50 [&amp;_svg]:pointer-events-none [&amp;_svg:not([class*='size-'])]:size-4 shrink-0 [&amp;_svg]:shrink-0 outline-none focus-visible:border-ring focus-visible:ring-ring/50 focus-visible:ring-[3px] aria-invalid:ring-destructive/20 dark:aria-invalid:ring-destructive/40 aria-invalid:border-destructive h-9 px-4 py-2 has-[&gt;svg]:px-3 w-full bg-indigo-600 hover:bg-indigo-700 text-white"
              type="submit">
              Continue to Survey
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="loader" role="status" class="flex items-center justify-center min-h-screen">
    <svg aria-hidden="true" class="w-16 h-16 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
