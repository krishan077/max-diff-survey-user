<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 py-8 px-4">
  <div class="max-w-4xl mx-auto">
    <div class="mb-8 text-center">
      <h1 class="text-gray-900 mb-2">MaxDiff Survey with Probing</h1>
      <p class="text-gray-600 mb-6">
        <ng-container *ngIf="currentStage === 'maxdiff'; else probeText">
          Select the <span class="text-green-600">most preferred</span> and
          <span class="text-red-600">least preferred</span> options from each set
        </ng-container>
        <ng-template #probeText>Answer follow-up questions about your choices</ng-template>
      </p>
      <app-progress [currentStage]="currentStage" [currentSetIndex]="currentSetIndex" [sets]="sets" [progress]="progress" ></app-progress>
    </div>

    <app-survey-question
      *ngIf="currentStage === 'maxdiff'"
      [concepts]="sets[currentSetIndex]"
      (onSubmit)="handleMaxDiffResponse($event.best, $event.worst)">
    </app-survey-question>

    <app-probe-question
      *ngIf="currentStage === 'probe' && pendingMaxDiff"
      [bestConcept]="pendingMaxDiff.best"
      [worstConcept]="pendingMaxDiff.worst"
      (onSubmit)="handleProbeResponse($event)">
    </app-probe-question>

      [responses]="responses"
      [concepts]="concepts"
      (onRestart)="handleRestart()">
    </app-survey-results> -->
  </div>
</div>
